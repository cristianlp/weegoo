      why_contribute: ¿Para qué contribuir?
      why_contribute_answer: |
        <p>Para que la red social crezca tanto en sus lugares, eventos y personas como en su funcionalidad.</p>
        <p>Esto significa que podés reportar errores, solicitar nuevas funcionalidades, sugerir nuevas ideas, etc. que hagan que weegoo sea mejor cada vez.</p>