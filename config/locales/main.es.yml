      how_to_contribute: ¿Cómo contribuir?
      how_to_contribute_answer: |
        <p>Es muy fácil. El código fuente de weegoo está alojado en <a href="http://github.com/patriciomacadden/weegoo">GitHub</a>,
        eso significa que podés hacer un fork del projecto, realizar las modificaciones que creas necesarias y enviarme un pull request.
        Además podés reportar errores y/o solicitar nuevas funciones en el issue tracker integrado.</p>
        <p>¡Registrarse en <a href="https://github.com/">GitHub</a> sólo cuesta unos segundos!</p>
