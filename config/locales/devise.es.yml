# Additional translations at http://github.com/plataformatec/devise/wiki/I18n

es:
  errors:
    messages:
      expired: expiró, por favor solicite otra
      not_found: no encontrado
      already_confirmed: ya fue confirmado, por favor intente iniciar sesión
      not_locked: no estaba bloqueada
      not_saved:
        one: '1 error prohibe que el %{resource} sea guardado:'
        other: '%{count} errores prohiben que el %{resource} sea guardado:'

  devise:
    failure:
      already_authenticated: Ya iniciaste sesión.
      unauthenticated: Antes de continuar tenés que iniciar sesión o registrarte.
      unconfirmed: Antes de continuar tenés que confirmar tu cuenta.
      locked: Tu cuenta está bloqueada.
      invalid: Nombre de usuario o contraseña inválidos.
      invalid_token: Token de autenticación inválido.
      timeout: Tu sesión expiró, por favor iniciá sesión otra vez para continuar.
      inactive: Tu cuenta no fue activada aún.
    sessions:
      signed_in: Sesión iniciada exitosamente.
      signed_out: Sesión cerrada exitosamente.
    passwords:
      send_instructions: Recibirás un email con instrucciones para reiniciar tu contraseña en unos minutos.
      updated: Tu contraseña fue modificada exitosamente. Sesión iniciada exitosamente.
      send_paranoid_instructions: "If your e-mail exists on our database, you will receive a password recovery link on your e-mail"
    confirmations:
      send_instructions: 'You will receive an email with instructions about how to confirm your account in a few minutes.'
      send_paranoid_instructions: 'If your e-mail exists on our database, you will receive an email with instructions about how to confirm your account in a few minutes.'
      confirmed: 'Your account was successfully confirmed. You are now signed in.'
    registrations:
      signed_up: ¡Bienvenido! Te registraste exitosamente.
      inactive_signed_up: 'You have signed up successfully. However, we could not sign you in because your account is %{reason}.'
      updated: Tu perfil fue actualizado exitosamente.
      destroyed: ¡Adios! Tu cuenta fue cancelada exitosamente. Esperamos verte pronto.
    unlocks:
      send_instructions: 'You will receive an email with instructions about how to unlock your account in a few minutes.'
      unlocked: 'Your account was successfully unlocked. You are now signed in.'
      send_paranoid_instructions: 'If your account exists, you will receive an email with instructions about how to unlock it in a few minutes.'
    omniauth_callbacks:
      success: 'Successfully authorized from %{kind} account.'
      failure: 'Could not authorize you from %{kind} because "%{reason}".'
    mailer:
      confirmation_instructions:
        subject: 'Confirmation instructions'
      reset_password_instructions:
        subject: 'Reset password instructions'
      unlock_instructions:
        subject: 'Unlock Instructions'
